 <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
   <div class="mb-4 flex items-center justify-between">
      <div>
         <h3 class="text-xl font-bold text-gray-900 mb-2">Products</h3>
      </div>
      <div class="flex-shrink-0">
         <button class="text-sm font-medium bg-green-600 hover:bg-green-700 text-white rounded-lg py-2 px-4" (click)="openModal()" >Add</button>
      </div>
   </div>

   
   <form>   
      <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
      <div class="relative">
         <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
         </div>
         <input (input)="onSearch(getValue($event))" type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Product" required>
      </div>
   </form>



   <div class="flex flex-col mt-8">
      <div class="overflow-x-auto rounded-lg">
         <div class="align-middle inline-block min-w-full">
            <div class="shadow overflow-hidden sm:rounded-lg">
               <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">

                     <tr>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           #
                        </th>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           Name
                        </th>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           category
                        </th>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           Status
                        </th>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           Action
                        </th>
                     </tr>
                  </thead>
                  <tbody class="bg-white">
                     <tr *ngFor="let product of filteredProducts">
                        <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                           {{ product.id }}
                        </td>
                        <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                           {{ product.name }}
                        </td>
                        <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">
                           {{ product.categoryId }}
                        </td>
                        <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">

                           <label class="relative inline-flex items-center cursor-pointer">
                              <input type="checkbox" value="{{ product.active }}" class="sr-only peer" [checked]="product.active" (click)="updateStatusProduct(product.id)">
                              <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                              <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Enable</span>
                           </label>

                        </td>
                        <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                           <div class="inline-flex">
                              <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-1 rounded-l">
                                 Update
                              </button>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>

<app-add-product></app-add-product>
