 <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 ">
   <div class="mb-4 flex items-center justify-between">
      <div>
         <h3 class="text-xl font-bold text-gray-900 mb-2">Products</h3>
      </div>
      <div class="flex-shrink-0">
         <a href="#" class="text-sm font-medium text-cyan-600 hover:bg-gray-100 rounded-lg p-2">Add</a>
      </div>
   </div>
   <div class="flex flex-col mt-8">
      <div class="overflow-x-auto rounded-lg">
         <div class="align-middle inline-block min-w-full">
            <div class="shadow overflow-hidden sm:rounded-lg">
               <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">

                     <tr>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           #
                        </th>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           Name
                        </th>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           category
                        </th>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           Status
                        </th>
                        <th scope="col" class="p-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                           Action
                        </th>
                     </tr>
                  </thead>
                  <tbody class="bg-white">
                     <tr *ngFor="let product of productsArray">
                        <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                           {{ product.id }}
                        </td>
                        <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-900">
                           {{ product.name }}
                        </td>
                        <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">
                           {{ product.category.name }}
                        </td>
                        <td class="p-4 whitespace-nowrap text-sm font-normal text-gray-500">

                           <label class="relative inline-flex items-center cursor-pointer">
                              <input type="checkbox" value="{{ product.status }}" class="sr-only peer" disabled [checked]="product.status">
                              <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                              <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Enable</span>
                           </label>

                        </td>
                        <td class="p-4 whitespace-nowrap text-sm font-semibold text-gray-900">
                           <div class="inline-flex">
                              <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-1 rounded-l">
                                 Update
                              </button>
                              <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-r" (click)="updateStatusProduct(product.id)">
                                 Delete
                              </button>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
